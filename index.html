    <script>
        // Carga el JSON y muestra su contenido en la consola
        fetch('conf/configES.json')
          .then(response => {
            if (!response.ok) {
              throw new Error('Error al cargar el JSON');
            }
            return response.json();
          })
          .then(data => {
            console.log("JSON cargado:", data);

          .catch(error => {
